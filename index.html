<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <style>
      button{
        width: 100%;
          
      }

  </style>


  <body>

        <button type="button" class="btn btn-primary"  onclick=open_newWindow()>New Window</button>
        <button type="button" class="btn btn-dark"  onclick=open_otherWindow()>Other Window</button>
        <button type="button" class="btn btn-success"  onclick=open_WindowTag()>Other Window Tag</button>
        <button type="button" class="btn btn-danger"  onclick=close_Window()>Close Window</button>
        <button type="button" class="btn btn-warning"  onclick=createWindow()>Create Window</button>
        <button type="button" class="btn btn-warning"  onclick=revision_inc()>Revision_Increment</button>
        <button type="button" class="btn btn-warning"  onclick=revision_dec()>Revision_Decrasing</button>


        <script>

            let pencere;

            function open_newWindow(){
                pencere=window.open("https://www.google.com/","","");
            }

            function open_otherWindow(){
            pencere=window.open("https://www.google.com/","_blank","width=400, height=400, scrollbar=yes,top=500px,left=500");
            }

            function open_WindowTag(){
                let my_window=window.open("","Benim Alanım","width=400,height=400");
               pencere= my_window.document.write("<p> Benimpencerem alanı.Hoşgeldeniz </p>");
                
            }

            function close_Window(){
                pencere.close();
            }

            let box_pencerem;

            function createWindow() { 
               box_pencerem= window.open("","","width=250,height=250");
             }

             function revision_inc() { 
                 box_pencerem.resizeBy(500,500);
                 // box_pencerem.resizeTo(500,500);
                 box_pencerem.focus();
              }

              function revision_dec() { 
                 box_pencerem.resizeBy(-100,-50);
                 // box_pencerem.resizeTo(500,500);
                 box_pencerem.focus();
                 }




        </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
